language: cpp

matrix:
  fast_finish: true
  include:
  - name: Ubuntu release
    os: linux
    dist: xenial
    group: stable
    compiler: clang
    addons:
      apt:
        sources:
        - sourceline: 'ppa:beineri/opt-qt-5.12.0-xenial'
        update: true
        packages:
        - mesa-utils
        - vulkan-utils
        - qt512base
        - qt512tools
        - qt512x11extras
    script:
        - PATH="/opt/qt512/bin:$PATH"
        - CXX="clang++"
        - qt512-env.sh
        - qmake
        - make